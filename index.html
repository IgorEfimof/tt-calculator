<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root {
            --primary: #E53935;
            --secondary: #D32F2F;
            --bg: #f5f7fa;
            --card: #ffffff;
            --text: #2c3e50;
            --highlight: #FFF9C4;
            --positive: #4CAF50;
            --negative: #F44336;
            --dark-bg: #1a1a1a;
            --dark-card: #2d2d2d;
            --dark-text: #e0e0e0;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        body.dark-mode {
            background: var(--dark-bg);
            color: var(--dark-text);
        }
        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--card);
            padding: 0;
        }
        .dark-mode .container {
            background: var(--dark-card);
        }
        .header {
            background: var(--primary);
            color: white;
            padding: 12px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 17px;
            position: relative;
        }
        .theme-toggle {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
        }
        .input-section {
            padding: 12px;
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .input-group {
            margin-bottom: 12px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }
        .dark-mode .input-group label {
            color: var(--dark-text);
        }
        .custom-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            background: #f9f9f9;
            caret-color: transparent;
        }
        .dark-mode .custom-input {
            background: #3d3d3d;
            border-color: #555;
            color: var(--dark-text);
        }
        .custom-input:focus {
            outline: none;
            border: 2px solid var(--primary);
            background: var(--highlight);
        }
        .dark-mode .custom-input:focus {
            background: #4d4d4d;
        }
        .btn {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            background: var(--primary);
            color: white;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .results {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            border-left: 4px solid var(--primary);
            font-size: 14px;
        }
        .dark-mode .results {
            background: #333;
            color: var(--dark-text);
        }
        .value-positive {
            color: var(--positive);
            font-weight: bold;
        }
        .value-negative {
            color: var(--negative);
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            padding: 10px;
            background: #f0f0f0;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        .dark-mode .keyboard {
            background: #333;
            border-color: #555;
        }
        .key {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dark-mode .key {
            background: #444;
            border-color: #666;
            color: var(--dark-text);
        }
        .key-enter {
            background: var(--primary);
            color: white;
            grid-column: span 2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 13px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
        }
        .dark-mode th, .dark-mode td {
            border-color: #555;
        }
        th {
            background-color: #f2f2f2;
        }
        .dark-mode th {
            background-color: #444;
            color: var(--dark-text);
        }
        .dark-mode td {
            background-color: #3d3d3d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" id="themeToggle">üåô</button>
            TT Value Calculator PRO
        </div>
        
        <div class="input-section" id="inputSection">
            <div class="input-group">
                <label>–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç –ü1:</label>
                <input type="text" class="custom-input" id="odds1" placeholder="1.90" inputmode="none">
            </div>
            
            <div class="input-group">
                <label>–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç –ü2:</label>
                <input type="text" class="custom-input" id="odds2" placeholder="1.90" inputmode="none">
            </div>
            
            <h3 style="margin-top: 15px; color: var(--primary);">–¢–æ—Ç–∞–ª—ã</h3>
            
            <div class="input-group">
                <label>Over 17.5:</label>
                <input type="text" class="custom-input" id="over17" placeholder="1.85" inputmode="none">
            </div>
            
            <div class="input-group">
                <label>Under 17.5:</label>
                <input type="text" class="custom-input" id="under17" placeholder="1.95" inputmode="none">
            </div>
            
            <button class="btn" onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å Value</button>
            
            <div class="results" id="result" style="display: none;">
                <h3 style="margin-bottom: 10px;">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∞–Ω–∞–ª–∏–∑–∞:</h3>
                <div id="output"></div>
                <table id="resultsTable">
                    <tr>
                        <th>–†—ã–Ω–æ–∫</th>
                        <th>–ö–æ—ç—Ñ.</th>
                        <th>–í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å</th>
                        <th>Value</th>
                    </tr>
                </table>
            </div>
        </div>
        
        <div class="keyboard" id="keyboard" style="display: none;">
            <div class="key" onclick="pressKey('1')">1</div>
            <div class="key" onclick="pressKey('2')">2</div>
            <div class="key" onclick="pressKey('3')">3</div>
            <div class="key" onclick="pressKey('‚å´')">‚å´</div>
            <div class="key" onclick="pressKey('4')">4</div>
            <div class="key" onclick="pressKey('5')">5</div>
            <div class="key" onclick="pressKey('6')">6</div>
            <div class="key" onclick="pressKey('.')">.</div>
            <div class="key" onclick="pressKey('7')">7</div>
            <div class="key" onclick="pressKey('8')">8</div>
            <div class="key" onclick="pressKey('9')">9</div>
            <div class="key" onclick="pressKey('0')">0</div>
            <div class="key-enter" onclick="hideKeyboard()">–ì–æ—Ç–æ–≤–æ</div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        });

        // –û—Ç–∫–ª—é—á–∞–µ–º —Å–∏—Å—Ç–µ–º–Ω—É—é –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É
        document.addEventListener('touchstart', function(e) {
            if (e.target.tagName === 'INPUT' && e.target.getAttribute('inputmode') === 'none') {
                e.preventDefault();
                showKeyboard();
                e.target.focus();
            }
        }, { passive: false });
        
        let activeInput = null;
        const inputs = document.querySelectorAll('.custom-input');
        
        function showKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.style.display = 'grid';
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –∞–∫—Ç–∏–≤–Ω–æ–º—É –ø–æ–ª—é –≤–≤–æ–¥–∞
            setTimeout(() => {
                if (activeInput) {
                    activeInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 100);
        }
        
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                activeInput = this;
                showKeyboard();
            });
        });
        
        function pressKey(key) {
            if (!activeInput) return;
            
            if (key === '‚å´') {
                activeInput.value = activeInput.value.slice(0, -1);
                return;
            }
            
            if (key === '.' && activeInput.value.includes('.')) return;
            
            // –û—Å–æ–±—ã–π —Å–ª—É—á–∞–π: –µ—Å–ª–∏ –ø–µ—Ä–≤–∞—è —Ü–∏—Ñ—Ä–∞, –¥–æ–±–∞–≤–ª—è–µ–º —Ç–æ—á–∫—É –ø–æ—Å–ª–µ –Ω–µ–µ
            if (/^\d$/.test(key) && activeInput.value.length === 0) {
                activeInput.value = key + '.';
                return;
            }
            
            activeInput.value += key;
        }
        
        function hideKeyboard() {
            document.getElementById('keyboard').style.display = 'none';
            if (activeInput) {
                activeInput.blur();
                activeInput = null;
            }
        }
        
        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –≤—ã—Å–æ—Ç—ã –ø–æ–¥ iPad
        function adjustLayout() {
            const inputSection = document.getElementById('inputSection');
            const keyboard = document.getElementById('keyboard');
            
            if (window.innerHeight < 700) {
                inputSection.style.paddingBottom = '200px';
                keyboard.style.position = 'absolute';
            } else {
                inputSection.style.paddingBottom = '0';
                keyboard.style.position = 'fixed';
            }
        }
        
        window.addEventListener('resize', adjustLayout);
        adjustLayout();
        
        function calculate() {
            const odds1 = parseFloat(document.getElementById('odds1').value) || 0;
            const odds2 = parseFloat(document.getElementById('odds2').value) || 0;
            const over17 = parseFloat(document.getElementById('over17').value) || 0;
            const under17 = parseFloat(document.getElementById('under17').value) || 0;
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –º–∞—Ä–∂—É
            const margin = (1/odds1 + 1/odds2 - 1) * 100;
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ –±–µ–∑ –º–∞—Ä–∂–∏
            const prob1 = (1/odds1) / (1 + margin/100) * 100;
            const prob2 = (1/odds2) / (1 + margin/100) * 100;
            
            // –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º —Ç–æ—Ç–∞–ª—ã (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –º–æ–¥–µ–ª—å)
            let total17OverValue = 0;
            let total17UnderValue = 0;
            
            if (over17 > 0 && under17 > 0) {
                const totalMargin = (1/over17 + 1/under17 - 1) * 100;
                const fairOverProb = (1/over17) / (1 + totalMargin/100) * 100;
                const fairUnderProb = (1/under17) / (1 + totalMargin/100) * 100;
                
                // –ü—Ä–∏–º–µ—Ä: –ø—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º, —á—Ç–æ —Ä–µ–∞–ª—å–Ω–∞—è –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å Over 17.5 - 52%
                total17OverValue = 52 - fairOverProb;
                total17UnderValue = 48 - fairUnderProb;
            }
            
            // –í—ã–≤–æ–¥–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            let output = `<p>–ú–∞—Ä–∂–∞ –±—É–∫–º–µ–∫–µ—Ä–∞: <b>${margin.toFixed(2)}%</b></p>`;
            output += `<p>–†–µ–∞–ª—å–Ω—ã–µ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ (–±–µ–∑ –º–∞—Ä–∂–∏):</p>`;
            output += `<ul style="padding-left: 20px; margin: 5px 0;">
                <li>–ü1: ${prob1.toFixed(2)}%</li>
                <li>–ü2: ${prob2.toFixed(2)}%</li>
            </ul>`;
            
            document.getElementById('output').innerHTML = output;
            document.getElementById('result').style.display = 'block';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–±–ª–∏—Ü—É
            const table = document.getElementById('resultsTable');
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }
            
            addRow(table, "–ü1", odds1, prob1, 0);
            addRow(table, "–ü2", odds2, prob2, 0);
            
            if (over17 > 0) {
                addRow(table, "Over 17.5", over17, (1/over17)*100, total17OverValue);
            }
            
            if (under17 > 0) {
                addRow(table, "Under 17.5", under17, (1/under17)*100, total17UnderValue);
            }
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º
            setTimeout(() => {
                document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }
        
        function addRow(table, market, odds, probability, value) {
            const row = table.insertRow();
            row.insertCell(0).textContent = market;
            row.insertCell(1).textContent = odds.toFixed(2);
            row.insertCell(2).textContent = probability.toFixed(2) + '%';
            
            const valueCell = row.insertCell(3);
            valueCell.textContent = value.toFixed(2) + '%';
            
            if (value > 0) {
                valueCell.className = 'value-positive';
            } else if (value < 0) {
                valueCell.className = 'value-negative';
            }
        }
    </script>
</body>
</html>
